  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="blog style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Permanent+Marker&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title> 
  </head>

  <body>
    <!--Blog-preview-main container-->
<div id="blog-container">
  <!--main image of blog-->
 <div class="img">
    <img src="illustration-article.svg" alt="blog-preview-card Image">
 </div>
<div class="blog-card-text">
 <div class="bg-yellow">
  <h4>Learning</h4>
  </div>
  <!--Publishing date-->
  <p class="publish">Published 21 Dec 2023</p> 
  <!--Main Heading-->
  <h2>HTML & CSS foundations</h2>
  <!--Paragraph about heading-->
  <p class="about">These languages are the backbone of every website, defining structure, content, and presentation.
  </p>
</div><!--blog-card-text closing div-->
<!--avater-image div-->
<div class="avater">
  <div class="avater-image">
    <img src="image-avatar.webp">
</div><!--avater-image closing div-->
<h4>Greg Hooper</h4>
</div><!--avater closing div-->
</div><!--Blog-preview-main container closing div-->

  </html>
